<div class="font-mono m-2 text-center pb-2">
  <div class="text-slate-200 flex justify-center">
    <div *ngFor="let filter of filters"
         class="rounded-md bg-slate-700 m-1 p-1 px-2"
         [ngClass]="{ 'bg-slate-800': selectedFilter === filter }">
      <button (click)="selectedFilter = filter; reloadPlatformData()">{{ filter.number }} {{ filter.unit }}</button>
    </div>
  </div>
</div>
<div class="grid xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1">
  <div *ngFor="let platform of getPlatforms()">
    <app-platform [platformDto]="platform"></app-platform>
  </div>
</div>
